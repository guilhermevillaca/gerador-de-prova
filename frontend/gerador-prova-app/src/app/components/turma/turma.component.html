<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th>turno</th>
      <th>periodoLetivo</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.nome }}</td>
      <td>{{ item.turno }}</td>
      <td>{{ item.periodoLetivo }}</td>
    </tr>
  </tbody>
</table>
