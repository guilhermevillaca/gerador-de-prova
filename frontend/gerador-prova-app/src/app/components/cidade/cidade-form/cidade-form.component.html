
<a routerLink="/cidade" class="btn btn-primary left">Voltar</a>
<hr>

<form [formGroup]="form" (ngSubmit)="salvar()">
  <div class="mb-3">
    <label for="id" class="form-label">ID</label>
    <input type="text" class="form-control" id="id" formControlName="id" readonly>
  </div>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" formControlName="nome">
  </div>
  <div class="mb-3">
    <label for="estado" class="form-label">Estado</label>
    <select class="form-select" id="estado" formControlName="estado">
      <option *ngFor="let estado of estado$" value="{{estado.id}}">{{estado.uf}}</option>
    </select>
  </div>
  
  
  <div class="container-fluid d-flex justify-contend-end">        
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>

</form>
