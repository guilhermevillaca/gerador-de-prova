<h1>Cadastrar Cidade</h1>

<hr>
<a routerLink="/cidade/novo" class="btn btn-primary left">Novo</a>
<hr>

<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th>estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cidade of cidade$">
      <td>{{ cidade.id }}</td>
      <td>{{ cidade.nome }}</td>
      <td>{{ cidade.estado.id }}</td>
    </tr>
  </tbody>
</table>
