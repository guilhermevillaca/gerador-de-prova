<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>ddd</th>
      <th>numero</th>
      <th>principal</th>
      <th>pessoa</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.ddd }}</td>
      <td>{{ item.numero }}</td>
      <td>{{ item.principal }}</td>
      <td>{{ item.pessoa.id }}</td>
    </tr>
  </tbody>
</table>
