<form [formGroup]="form" (ngSubmit)="salvar()">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>
  <div class="mb-3">
    <label for="tipo" class="form-label">Formato da Questão</label>
  
    <div class="form-check">
      <input type="radio" id="aberta" formControlName="tipo" value="ABERTA" class="form-check-input">
      <label for="aberta" class="form-check-label">ABERTA</label>
    </div>
  
    <div class="form-check">
      <input type="radio" id="multiplaEscolha" formControlName="tipo" value="MULTIPLA_ESCOLHA" class="form-check-input">
      <label for="multiplaEscolha" class="form-check-label">MÚLTIPLA ESCOLHA</label>
    </div>
  
    <div class="form-check">
      <input type="radio" id="verdadeiroFalso" formControlName="tipo" value="VERDADEIRO_FALSO" class="form-check-input">
      <label for="verdadeiroFalso" class="form-check-label">VERDADEIRO FALSO</label>
    </div>

  </div>
  <div class="mb-3">
    <label for="enunciado" class="form-label">enunciado</label>
    <textarea class="form-control" id="enunciado" formControlName="enunciado"></textarea>
  </div>
  <div class="mb-3">
    <label for="numeroDeLinhas" class="form-label">numeroDeLinhas</label>
    <input type="text" class="form-control" id="numeroDeLinhas" formControlName="numeroDeLinhas">
  </div>
  <div class="mb-3">
    <label for="prova" class="form-label">prova</label>
    <input type="text" class="form-control" id="prova" formControlName="prova" readonly>    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<hr>
<a class="btn btn-primary" [routerLink]="['/alternativa', id]" *ngIf="id">Cadastrar Alternativas</a>
