<h1>Cadastrar Questoes</h1>

<hr>
<a class="btn btn-primary" [routerLink]="['/questao', id_prova, 'novo']">Nova Questão</a>

<hr>


<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>tipo</th>
      <th>enunciado</th>
      <th>numeroDeLinhas</th>
      <th>prova</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items$">
      <td>{{ item.id }}</td>
      <td>{{ item.tipo }}</td>
      <td>{{ item.enunciado }}</td>
      <td>{{ item.numeroDeLinhas }}</td>
      <td>{{ item.prova.id }}</td>
      <td>
        <a (click)="edit(item.id)"  class="btn btn-primary">Editar</a>&nbsp;
        <a (click)="remove(item.id)" class="btn btn-danger">Excluir</a>                
      </td>
    </tr>
  </tbody>
</table>
