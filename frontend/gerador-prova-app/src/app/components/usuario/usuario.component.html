<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>login</th>
      <th>senha</th>
      <th>ativo</th>
      <th>pessoa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.login }}</td>
      <td>{{ item.senha }}</td>
      <td>{{ item.ativo }}</td>
      <td>{{ item.pessoa.id }}</td>
    </tr>
  </tbody>
</table>
