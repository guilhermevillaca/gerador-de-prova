<form [formGroup]="form" (ngSubmit)="salvar()">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>
  <div class="mb-3">
    <label for="formato" class="form-label">formato</label>
    <select class="form-select" id="formato" formControlName="formato">
      <option value="NUMERICO">Numérico</option>
      <option value="ALFABETICO">Alfabético</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="descricao" class="form-label">descricao</label>
    <input type="text" class="form-control" id="descricao" formControlName="descricao">
  </div>
  <div class="mb-3">
    <label for="questao" class="form-label">questao</label>
    <input type="text" class="form-control" id="questao" formControlName="questao">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
