<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>formato</th>
      <th>descricao</th>
      <th>questao</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items$">
      <td>{{ item.id }}</td>
      <td>{{ item.formato }}</td>
      <td>{{ item.descricao }}</td>
      <td>{{ item.questao.id }}</td>
    </tr>
  </tbody>
</table>
