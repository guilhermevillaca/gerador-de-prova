<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>cep</th>
      <th>logradouro</th>
      <th>bairro</th>
      <th>numero</th>
      <th>complemento</th>
      <th>cidade</th>
      <th>pessoa</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.cep }}</td>
      <td>{{ item.logradouro }}</td>
      <td>{{ item.bairro }}</td>
      <td>{{ item.numero }}</td>
      <td>{{ item.complemento }}</td>
      <td>{{ item.cidade.id }}</td>
      <td>{{ item.pessoa.id }}</td>
    </tr>
  </tbody>
</table>
