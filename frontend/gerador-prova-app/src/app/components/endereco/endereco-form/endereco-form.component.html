<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>
  <div class="mb-3">
    <label for="cep" class="form-label">cep</label>
    <input type="text" class="form-control" id="cep" formControlName="cep">
  </div>
  <div class="mb-3">
    <label for="logradouro" class="form-label">logradouro</label>
    <input type="text" class="form-control" id="logradouro" formControlName="logradouro">
  </div>
  <div class="mb-3">
    <label for="bairro" class="form-label">bairro</label>
    <input type="text" class="form-control" id="bairro" formControlName="bairro">
  </div>
  <div class="mb-3">
    <label for="numero" class="form-label">numero</label>
    <input type="text" class="form-control" id="numero" formControlName="numero">
  </div>
  <div class="mb-3">
    <label for="complemento" class="form-label">complemento</label>
    <input type="text" class="form-control" id="complemento" formControlName="complemento">
  </div>
  <div class="mb-3">
    <label for="cidade" class="form-label">cidade</label>
    <input type="text" class="form-control" id="cidade" formControlName="cidade">
  </div>
  <div class="mb-3">
    <label for="pessoa" class="form-label">pessoa</label>
    <input type="text" class="form-control" id="pessoa" formControlName="pessoa">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
