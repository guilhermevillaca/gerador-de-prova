<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>prova</th>
      <th>questao</th>
      <th>peso</th>
      <th>ordem</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.prova.id }}</td>
      <td>{{ item.questao.id }}</td>
      <td>{{ item.peso }}</td>
      <td>{{ item.ordem }}</td>
    </tr>
  </tbody>
</table>
