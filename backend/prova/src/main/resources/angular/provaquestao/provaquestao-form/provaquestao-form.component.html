<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>
  <div class="mb-3">
    <label for="prova" class="form-label">prova</label>
    <input type="text" class="form-control" id="prova" formControlName="prova">
  </div>
  <div class="mb-3">
    <label for="questao" class="form-label">questao</label>
    <input type="text" class="form-control" id="questao" formControlName="questao">
  </div>
  <div class="mb-3">
    <label for="peso" class="form-label">peso</label>
    <input type="text" class="form-control" id="peso" formControlName="peso">
  </div>
  <div class="mb-3">
    <label for="ordem" class="form-label">ordem</label>
    <input type="text" class="form-control" id="ordem" formControlName="ordem">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
