<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>grau</th>
      <th>pessoa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.grau }}</td>
      <td>{{ item.pessoa.id }}</td>
    </tr>
  </tbody>
</table>
