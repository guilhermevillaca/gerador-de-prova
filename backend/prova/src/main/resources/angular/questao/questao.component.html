<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>tipo</th>
      <th>enunciado</th>
      <th>numeroDeLinhas</th>
      <th>prova</th>
      <th>alternativas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.tipo }}</td>
      <td>{{ item.enunciado }}</td>
      <td>{{ item.numeroDeLinhas }}</td>
      <td>{{ item.prova.id }}</td>
    </tr>
  </tbody>
</table>
