<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>
  <div class="mb-3">
    <label for="ddd" class="form-label">ddd</label>
    <input type="text" class="form-control" id="ddd" formControlName="ddd">
  </div>
  <div class="mb-3">
    <label for="numero" class="form-label">numero</label>
    <input type="text" class="form-control" id="numero" formControlName="numero">
  </div>
  <div class="mb-3">
    <label for="principal" class="form-label">principal</label>
    <input type="text" class="form-control" id="principal" formControlName="principal">
  </div>
  <div class="mb-3">
    <label for="pessoa" class="form-label">pessoa</label>
    <input type="text" class="form-control" id="pessoa" formControlName="pessoa">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
