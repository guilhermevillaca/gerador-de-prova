<table class="table table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th>cpf</th>
      <th>dataNascimento</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.nome }}</td>
      <td>{{ item.cpf }}</td>
      <td>{{ item.dataNascimento }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </tbody>
</table>
